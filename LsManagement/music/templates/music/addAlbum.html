<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizontal" action="/music/addMusicAlbum/" method="post">
  {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Artist Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="artist" placeholder="Enter Artist Name" name="artist" value="{{request.form.artist}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Album Title:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="title" placeholder="Enter album title" name="title">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Album Genre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="genre" placeholder="Enter album genre" name="genre">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="logo">Album Logo:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="logo" placeholder="Enter album logo" name="logo">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
