{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	#songs_type ul li{
  		color: #fff;
  	}
  	#songs_type a{
  		text-decoration: none;
  	}
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar" >
        <span class="icon-bar" ></span>
        <span class="icon-bar" ></span>
        <span class="icon-bar" ></span>
      </button>
      <a class="navbar-brand" href="/music/">MyMusicWorld</a>
    </div>
      <div class="collapse navbar-collapse" id="topNavBar" >
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="">
              <span class="glyphicon glyphicon-cd" area-hidden="true">&nbsp;Album </span>
            </a>
          </li> 
          <li>
            <a href="">
              <span class="glyphicon glyphicon-music" area-hidden="true">&nbsp;Songs </span>
            </a>
          </li>  
        </ul>
         <form class="navbar-form navbar-left" action="">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="search">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="/music/add">
            <span class="glyphicon glyphicon-plus" area-hidden="true">&nbsp;Add Album</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="glyphicon glyphicon-off" area-hidden="true" >&nbsp;Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
<script type="text/javascript">
	function show_song_type(type){
		$("#"+type).toggle();
	}
</script>
</html>
